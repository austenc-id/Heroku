<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body class="bg-void">
    <div id="VUE" class="container-fluid p-3">
      <section id="title-bar" class="row m-3 border-bottom">
        <div id="titles" class="col-8">
          <h1>{{ titles.main.text }}</h1>
          <h6>{{ titles.sub.text }}</h6>
        </div>
        <div
          id="navigation"
          class="col d-flex flex-column justify-content-center align-items-end gap-1"
        >
          <a v-for="link in links" target="_blank" :href="link.url"
            >{{ link.text }}</a
          >
        </div>
      </section>
      <section id="content" class="row">
        <div class="col-2"></div>
        <div class="col text-center">
          <details v-for="section in content">
            <summary>{{ section.title }}</summary>
            <details
              v-for="entry in section.entries"
              class="m-2 border bg-ocean"
            >
              <summary>{{ entry.title }}</summary>
              <li><small>{{ entry.org }}</small></li>
              <li>
                <small
                  ><i>{{ entry.dates.start }} - {{ entry.dates.end }}</i></small
                >
              </li>
              <li v-if="entry.completed">completed</li>
              <li v-else-if="entry.completed === false">incomplete</li>
            </details>
          </details>
        </div>
        <div class="col-2"></div>
      </section>
      <section id="credits" class="row"></section>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="core.js"></script>
  </body>
</html>
