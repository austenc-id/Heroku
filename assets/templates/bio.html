{% extends 'base/index.html' %}
{% block content %}

<main class="container">
    <section class="row">
        <nav class="col-3 text-end border-mocha-e">
            {% for story in stories %}
            <navitem class="fs-4">
                <a href="{% url 'bio:story' story.title %}">{{story}}</a>
            </navitem>
            {% endfor %}
        </nav>
        <div class="col">
            <h3 class="text-capitalize text-center font-wave">{{active.title}}</h3>
            <p class="font-ocean">{{active.content}}</p>
        </div>
    </section>
</main>
{% endblock content %}
