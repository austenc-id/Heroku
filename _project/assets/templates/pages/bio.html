{% extends 'index.html' %}
{% block content %}
<header class="col-12 text-center text-capitalize border-bottom">
    <h1>{{ page.label }}</h1>
</header>
<nav id="section-nav" class="col-4 text-capitalize">
{% for entry in entries %}
    <li class="pseudo-link  mt-2" onclick="show('{{entry.label}}')">{{entry}}</li>
{% endfor %}
</nav>
<main id="entry" class="col-8 text-center">
    <div class="entries">
        <h3 class="text-capitalize">About</h3>
        <p>{{page.blurb}}</p>
    </div>
    {% for entry in entries %}
    <div id="{{entry.label}}" class="entries visually-hidden">
        <h3 class="text-capitalize">{{entry.label}}</h3>
        <p>{{entry.blurb}}</p>
    </div>
    {% endfor %}
</main>
<script>

</script>
{% endblock content %}
