{% block header %}
<section id="titles" class="col-9">
    <h1>{{ title }}</h1>
    <h6>{{ subtitle }}</h6>
</section>
<section id="links" class="col text-end">
    {% for link in links %}
    <li><a href="{{ link.url }}" target="_blank">{{ link.label }}</a></li>
    {% endfor %}
</section>
{% endblock header %}
